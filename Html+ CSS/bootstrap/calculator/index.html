<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container text-center">
        <h2>Calculator</h2>
    </div>
    <div class="row ">
        <div class="col-auto ">
            <div class="row m-0 mb-3 g-0 justify-content-space-between">
                <div class="col-auto p-0">
                    <input type="text" dir="rtl" class="form-control">
                </div>
            </div>
            <div class="row m-0 mb-1 justify-content-space-between" >
                <div class="col-auto">
                    <button class="btn btn-light ps-0">9</button>
                </div>
                <div class="col-auto">
                    <button class="btn btn-light">8</button>    
                </div>
                <div class="col-auto">
                    <button class="btn btn-light">7</button>
                </div>
                <div class="col-auto">
                    <button class="btn btn-light pe-0">/</button>
                </div>
            </div>
            <div class="row m-0 mb-1 justify-content-space-between">
                <div class="col-auto">
                    <button class="btn btn-light ps-0">6</button>
                </div>
                <div class="col-auto">
                    <button class="btn btn-light">5</button>
                </div>
                <div class="col-auto">
                    <button class="btn btn-light">4</button>
                </div>
                <div class="col-auto">
                    <button class="btn btn-light pe-0">X</button>
                </div>
            </div>
            <div class="row m-0 mb-1 justify-content-space-between">
                <div class="col-auto">
                    <button class="btn btn-light ps-0">3</button>
                </div>
                <div class="col-auto">
                    <button class="btn btn-light">2</button>
                </div>
                <div class="col-auto">
                    <button class="btn btn-light">1</button>
                </div>
                <div class="col-auto">
                    <button class="btn btn-light pe-0">-</button>
                </div>
            </div>
            <div class="row m-0 mb-1 justify-content-space-between">
                <div class="col-auto">
                    <button class="btn btn-light ps-0">*</button>
                </div>
                <div class="col-auto">
                    <button class="btn btn-light">0</button>
                </div>
                <div class="col-auto">
                    <button class="btn btn-light">#</button>
                </div>
                <div class="col-auto">
                    <button class="btn btn-light pe-0">+</button>
                </div>
            </div>
            <div class="row m-0 justify-content-space-between">
                <div class="col">
                    <button class="btn btn-primary w-100">=</button>
                </div>
                <div class="col-auto">
                    <button class="btn btn-primary">C</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
