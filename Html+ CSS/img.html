<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .img1{
        width:200px;
        border-radius:20px;
    }
    .img2{
        width:200px;
        height:200px;
        object-fit: cover;
        object-position: center;
    }
    .img3{
        border-radius: 50%;
        height:200px;
        width:200px;
    }
</style>

</head>
<body>
    <img src="batman.avif" class="img1">
    <br>  
    <img src="batman.avif" class="img2">  
    <br>  
    <img src="batman.avif" class="img3">
</body>
</html>
