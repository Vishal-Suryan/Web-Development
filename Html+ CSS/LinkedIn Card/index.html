<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <nav id="nav">
            <div class="profile">
                <img src="image/download.jpeg" alt="Profile Picture" class="profile-img">
                <div class="profile-details">
                    <div class="name-section">
                        <span class="name">Linus Torvalds</span>
                        <span class="pronouns">(He/Him)</span>
                        <span class="status"> &middot; Following</span>
                    </div>
                    <span class="role">Software Engineer @Google</span>
                    <div class="meta-info">
                        <span class="time"> 29m </span> 
                        <span class="location">&middot; <img src="image/earth-north-svgrepo-com.svg" alt="Globe svg" id="globe-svg"></span>
                    </div>
                </div>
            </div>
        </nav>
        <div class="line"></div>
        <section class="body">
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nostrum animi expedita excepturi ipsam fuga veniam?</p>
            <div class="body-images">
                <img id="image-1" src="image/download.jpeg" alt="image-1">
                <div class="body-image2">
                    <img id="image-2" src="image/download.jpeg" alt="image-2">
                    <img id="image-3" src="image/download.jpeg" alt="image-3">
                </div>
            </div>
        </section>
        <footer>
            <div class="post-info">
                <span id="like-info">Liked by Lorem Ipsum and 1,122 others</span>
                <span id="comment-info">77 comments &middot; 2 reposts</span>
            </div>
            <div class="line"></div>
            <div class="post-action">
                <div class="button">Like</div>
                <div class="button">Comment</div>
                <div class="button">Repost</div>
                <div class="button">Send</div>
            </div>
        </footer>
    </div>
    
</body>
</html>
