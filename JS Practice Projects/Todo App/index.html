<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-app">
        <div class="container">
            <div class="row">
                <header class="text-center">
                    <h1>ToDo App</h1>
                </header>
            </div>
            <div class="row">
                <div class="input-section d-flex flex-row justify-content-center">
                    <div class="todo-input" >
                        <input type="text" class="form-control" placeholder="Write Another ToDo" id="todo-input-bar">
                    </div>
                    <div class="save-todo btn btn-primary disabled" id="save-todo" >
                        Save
                    </div>
                    <div class="get-todo btn btn-warning" id="get-todos">
                        Get Pending ToDo's
                    </div>
                </div>
            </div>
            <!-- list of ToDo's -->
            <div class="todo-data" id="todo-data">
                <div class="row">
                    <div class="list-todo-heading d-flex flex-row justify-content-between">
                        <div class="todo-no">No.</div>
                        <div class="todo-detail">ToDo Items</div>
                        <div class="todo-status">Status</div>
                        <div class="todo-action">Action</div>
                    </div>
                </div>
                <hr>
                <div id="todo-data-list">

                </div>
                <!-- Actual Todo Data -->
                <!-- <div class="row">
                    <div class="todo-item d-flex justify-content-between align-items-center">
                        <div class="todo-no">1</div>
                        <div class="todo-detail text-muted">Complete the action item on todo's</div>
                        <div class="todo-status text-muted">In Progress</div>
                        <div class="todo-action">
                            <button class="btn btn-danger">Delete</button>
                            <button class="btn btn-success">Finished</button>
                        </div>
                    </div>
                    <hr>
                </div> -->    
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
