<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AntiqueBit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/home.css">

<body>
    <div class="homePage">
        <!-- Header -->
        <nav id="header">
            <div class="container">
                <div class="row">
                    <div class="header-wrapper d-flex justify-content-between" >
                        <div class="logo d-inline-block">
                            <a href="index.html" class="text-decoration-none">Antique Bit</a>
                        </div>
                        <div class="user-actions d-flex flex-row">
                            <a href="cart.html" class="">Cart</a>
                            <div class="user-intro" id="userIntro">Hi User</div>
                            <a href="login.html" class="logout-btn text-decoration-none" id="logoutBtn">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <!-- main content -->
    <div class="conatiner">
        <div class="row">
            <h2 class="home-title text-center">Welcome to Antique Bit </h2>

                 <div class="category-item d-flex  align-items-center justify-content-center ">

                    <a href="">Vase</a>
                 </div>
                 <div class="category-item d-flex  align-items-center justify-content-center ">
                    <a href="">Stamps</a>
                 </div>
                 <div class="category-item d-flex  align-items-center justify-content-center ">
                    <a href="">Other</a>
                 </div>
            </div>
            <div class="category-title text-center">
                Select a category to start shopping
            </div>
        </div>
    </div>
